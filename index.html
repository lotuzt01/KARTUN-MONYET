<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Monyet Mesir Lucu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@400;600&display=swap');
        
        body {
            background: linear-gradient(135deg, #f3e5ab 0%, #e5b80b 100%);
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
        }

        .egyptian-title {
            font-family: 'Cinzel', serif;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #8b4513;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #8b4513;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full card rounded-3xl shadow-2xl overflow-hidden p-6 text-center">
        <h1 class="egyptian-title text-3xl font-bold text-[#8b4513] mb-2">Monyet Firaun</h1>
        <p class="text-gray-600 mb-6 font-bold text-lg">Lihat di bawah</p>

        <div id="image-container" class="relative bg-orange-100 rounded-2xl aspect-square flex items-center justify-center overflow-hidden border-4 border-[#d4af37] mb-6 shadow-inner">
            <div id="placeholder-text" class="text-[#8b4513] text-sm px-8 italic">
                Klik tombol untuk melihat keajaiban monyet Mesir...
            </div>
            <img id="generated-image" class="hidden w-full h-full object-cover" src="" alt="Monyet Mesir Lucu">
            <div id="loading-overlay" class="hidden absolute inset-0 bg-white/80 flex flex-col items-center justify-center">
                <div class="loading-spinner mb-2"></div>
                <p class="text-sm font-bold text-[#8b4513]">Memanggil Monyet...</p>
            </div>
        </div>

        <button id="generate-btn" class="w-full bg-[#8b4513] hover:bg-[#a0522d] text-white font-bold py-4 rounded-xl transition-all active:scale-95 shadow-lg flex items-center justify-center gap-2">
            <span>üçå</span> BUAT GAMBAR SEKARANG
        </button>

        <p id="error-msg" class="text-red-500 text-xs mt-4 hidden"></p>
    </div>

    <footer class="mt-8 text-[#8b4513] font-semibold">
        &copy; 2024 Arkeologi Lucu Indonesia
    </footer>

    <script>
        const apiKey = ""; // Dikelola oleh lingkungan runtime
        const generateBtn = document.getElementById('generate-btn');
        const generatedImg = document.getElementById('generated-image');
        const loadingOverlay = document.getElementById('loading-overlay');
        const placeholderText = document.getElementById('placeholder-text');
        const errorMsg = document.getElementById('error-msg');

        async function generateImage() {
            // Menambahkan variasi prompt agar karakter berbeda-beda setiap klik
            const variations = [
                "a chimpanzee", "a small monkey", "a majestic baboon", "a funny orangutan"
            ];
            const randomMonkey = variations[Math.floor(Math.random() * variations.length)];
            
            const prompt = `${randomMonkey} dressed as a funny Egyptian pharaoh, wearing detailed gold jewelry and headdress, laughing loudly with banana in hand, desert and pyramids in background, Pixar 3D style, high resolution, humorous expression`;

            loadingOverlay.classList.remove('hidden');
            errorMsg.classList.add('hidden');
            generateBtn.disabled = true;

            let retries = 5;
            let delay = 1000;

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: [{ prompt: prompt }],
                            parameters: { sampleCount: 1 }
                        })
                    });

                    if (!response.ok) throw new Error('Gagal');

                    const result = await response.json();
                    const base64Data = result.predictions[0].bytesBase64Encoded;
                    
                    generatedImg.src = `data:image/png;base64,${base64Data}`;
                    generatedImg.classList.remove('hidden');
                    placeholderText.classList.add('hidden');
                    break;

                } catch (error) {
                    if (i === retries - 1) {
                        errorMsg.textContent = "Koneksi terputus, coba lagi ya!";
                        errorMsg.classList.remove('hidden');
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }

            loadingOverlay.classList.add('hidden');
            generateBtn.disabled = false;
        }

        generateBtn.addEventListener('click', generateImage);
    </script>
</body>
</html>
