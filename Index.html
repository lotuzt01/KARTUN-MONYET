<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Monyet Mesir Lucu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@400;600&display=swap');
        
        body {
            background: linear-gradient(135deg, #f3e5ab 0%, #e5b80b 100%);
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
        }

        .egyptian-title {
            font-family: 'Cinzel', serif;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #8b4513;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #8b4513;
        }

        .image-glow {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full card rounded-3xl shadow-2xl overflow-hidden p-6 text-center transition-all duration-300">
        <h1 class="egyptian-title text-3xl font-bold text-[#8b4513] mb-2">Monyet Firaun</h1>
        <p class="text-gray-600 mb-6 font-bold text-lg">Lihat di bawah</p>

        <div id="image-container" class="relative bg-orange-100 rounded-2xl aspect-square flex items-center justify-center overflow-hidden border-4 border-[#d4af37] mb-6 shadow-inner image-glow">
            <div id="placeholder-text" class="text-[#8b4513] text-sm px-8 italic text-center">
                Ketuk tombol untuk memanggil monyet jenaka...
            </div>
            <img id="generated-image" class="hidden w-full h-full object-cover" src="" alt="Monyet Mesir Lucu">
            
            <!-- Loading Overlay -->
            <div id="loading-overlay" class="hidden absolute inset-0 bg-white/90 flex flex-col items-center justify-center z-10">
                <div class="loading-spinner mb-3"></div>
                <p id="loading-status" class="text-sm font-bold text-[#8b4513] animate-pulse">Menghubungi Piramida...</p>
            </div>
        </div>

        <button id="generate-btn" class="w-full bg-[#8b4513] hover:bg-[#a0522d] text-white font-bold py-4 rounded-xl transition-all active:scale-95 shadow-lg flex items-center justify-center gap-2">
            <span>üçå</span> BUAT GAMBAR SEKARANG
        </button>

        <div id="error-container" class="hidden mt-4 p-3 bg-red-100 border border-red-200 rounded-lg text-red-700 text-xs text-left">
            <p class="font-bold mb-1">Terjadi masalah koneksi:</p>
            <p id="error-msg"></p>
        </div>
    </div>

    <footer class="mt-8 text-[#8b4513] font-semibold text-sm opacity-80">
        &copy; 2024 Arkeologi Lucu Indonesia
    </footer>

    <script>
        const apiKey = ""; // Dikelola oleh runtime
        const generateBtn = document.getElementById('generate-btn');
        const generatedImg = document.getElementById('generated-image');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingStatus = document.getElementById('loading-status');
        const placeholderText = document.getElementById('placeholder-text');
        const errorContainer = document.getElementById('error-container');
        const errorMsg = document.getElementById('error-msg');

        async function generateImage() {
            const monkeys = ["chimpanzee", "macaque", "baboon", "golden monkey", "funny gibbon"];
            const selectedMonkey = monkeys[Math.floor(Math.random() * monkeys.length)];
            
            const prompt = `A hilarious ${selectedMonkey} dressed in detailed royal ancient Egyptian pharaoh attire, wearing a golden striped nemes headcloth, holding a half-peeled banana, laughing hysterically with teeth showing, funny facial expression, warm desert lighting, pyramids in background, Pixar/Dreamworks 3D animation style, cinematic 8k`;

            // Reset UI
            loadingOverlay.classList.remove('hidden');
            errorContainer.classList.add('hidden');
            generateBtn.disabled = true;
            generateBtn.classList.add('opacity-50');

            const statusUpdates = [
                "Menghubungi Piramida...",
                "Mencari Pisang Emas...",
                "Menenangkan Monyet...",
                "Mempersiapkan Kostum...",
                "Mengambil Gambar..."
            ];

            let retries = 5;
            let backoff = 1000;

            for (let i = 0; i < retries; i++) {
                loadingStatus.textContent = statusUpdates[i] || "Hampir selesai...";
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: [{ prompt: prompt }],
                            parameters: { sampleCount: 1 }
                        })
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error?.message || `HTTP ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (!result.predictions || result.predictions.length === 0) {
                        throw new Error("Tidak ada gambar yang dihasilkan.");
                    }

                    const base64Data = result.predictions[0].bytesBase64Encoded;
                    
                    // Pre-load image
                    const tempImg = new Image();
                    tempImg.onload = () => {
                        generatedImg.src = tempImg.src;
                        generatedImg.classList.remove('hidden');
                        placeholderText.classList.add('hidden');
                        loadingOverlay.classList.add('hidden');
                        generateBtn.disabled = false;
                        generateBtn.classList.remove('opacity-50');
                    };
                    tempImg.onerror = () => {
                        throw new Error("Gagal memuat data gambar.");
                    };
                    tempImg.src = `data:image/png;base64,${base64Data}`;
                    return;

                } catch (error) {
                    console.error(`Attempt ${i+1} failed:`, error);
                    
                    if (i === retries - 1) {
                        errorMsg.textContent = `${error.message}. Pastikan Anda memiliki koneksi internet yang stabil dan coba tekan tombol lagi.`;
                        errorContainer.classList.remove('hidden');
                        loadingOverlay.classList.add('hidden');
                        generateBtn.disabled = false;
                        generateBtn.classList.remove('opacity-50');
                    } else {
                        // Exponential backoff
                        await new Promise(resolve => setTimeout(resolve, backoff));
                        backoff *= 2;
                    }
                }
            }
        }

        generateBtn.addEventListener('click', generateImage);
    </script>
</body>
</html>
